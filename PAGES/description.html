<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/iconMarvel.png" type="image/gif">
    <title>MARVEL - DESCRIPTION</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- MD5 (HASH API KEY) -->
    <script src="../node_modules/blueimp-md5/js/md5.js"></script>
    <script src="../node_modules/blueimp-md5/js/md5.min.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
</head>

<body id="body" onload="detailsHeros()">

    <div class="container">

        <div id="prevPageAndSwitch">
            <div id="prevPage">
                <a href="characters.html"><i class="fas fa-arrow-alt-circle-left fa-2x"></i></a>
            </div>
    
            <label id="switchThemeBox">
                <input type="checkbox" id="switch" onclick="switch_theme()">
                <span class="slider round"></span>
            </label>
        </div>
    
        <div class="titleBox">
            <h1 id="title" class="title"></h1>
            <p id="lastModificationDate"></p>
        </div>

        <div id="dataDescriptionBox">
            <div class="imgAndDescription">
                <div id="imgDescriptionBox"><img alt="Hero" id="imgDescription"></div>

                <div id="descriptionBox">
                    <p id="description"></p>
                </div>
            </div>

            <div id="listBox">
                <div id="comicsBox">
                    <h3>Comics :</h3>
                    <ul id="comicsList"></ul>
                </div>

                <div id="serieBox">
                    <h3>Series :</h3>
                    <ul id="serieList"></ul>
                </div>

                <div id="storiesBox">
                    <h3>Stories :</h3>
                    <ul id="storiesList"></ul>
                </div>
            </div>
        </div>
    </div>


    <script src="../config.js" type="text/javascript"></script>
    <script src="../js/api.js" type="text/javascript"></script>
</body>

</html>
