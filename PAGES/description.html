<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/iconMarvel.png" type="image/gif">
    <title>MARVEL - DESCRIPTION</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">

    <script src="../node_modules/blueimp-md5/js/md5.js"></script>
    <script src="../node_modules/blueimp-md5/js/md5.min.js"></script>
</head>

<body id="body"  onload="detailsHeros()">

    <div class="container">

        <label id="switchThemeBox">
            <input type="checkbox" id="switch" onclick="switch_theme()">
            <span class="slider round"></span>
        </label>

        <div class="titleBox">
            <h1 id="title"></h1>
        </div>

        <div id="lastModificationDate">
        </div>

        <div><img  alt="Hero" id="imgDescription"></div>

        <div id="descriptionBox">
            <p id="description"></p>
        </div>

        <div id="comicsBox">
            <h3>Comics :</h3>
            <ul id="comicsList"></ul>
        </div>

        <div id="serieBox">
            <h3>Series :</h3>
            <ul id="serieList"></ul>
        </div>

        <div id="storiesBox">
            <h3>Stories :</h3>
            <ul id="storiesList"></ul>
        </div>
    </div>


    <script src="../config.js" type="text/javascript"></script>
    <script src="../js/api.js" type="text/javascript"></script>

</body>

</html>
