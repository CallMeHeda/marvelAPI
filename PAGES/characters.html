<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/iconMarvel.png" type="image/gif">
    <title>MARVEL - CHARACTERS</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">

    <script src="../node_modules/blueimp-md5/js/md5.js"></script>
    <script src="../node_modules/blueimp-md5/js/md5.min.js"></script>
</head>

<body id="body">
    <div class="container">

        <label id="switchThemeBox">
            <input type="checkbox" id="switch" onclick="switch_theme()">
            <span class="slider round"></span>
        </label>

        <div class="titleBox">
            <h1 id="title"><span>Marvel</span> characters<span>.</span></h1>
        </div>

        <!-- <div id="alphabet" onmouseover=""></div> -->
        <div id="herosNameInputBox">
            <input type="text" id="herosName" placeholder="Hero's Name">
            <input type="button" value="Give Me My Hero" id="btnSearch" onclick="searchHero();">
        </div>

        <div id="charactersImgBox"></div>
    </div>


    <script src="config.js" type="text/javascript"></script>
    <script src="../js/api.js" type="text/javascript"></script>
</body>

</html>
